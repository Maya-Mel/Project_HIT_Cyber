<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1>Verify Code</h1>

        {% if error_msg %}
          <p style="color:red; text-align:center;">{{ error_msg }}</p>
        {% endif %}

        <form method="post" action="{{ url_for('verify_reset_code') }}">
          <input type="hidden" name="email" value="{{ email }}" />

          <div class="input-group">
            <label for="code">Code (SHA-1)</label>
            <input type="text" id="code" name="code" required />
          </div>

          <button class="login-btn" type="submit">Verify</button>
        </form>

        <div class="auth-footer">
          <a href="{{ url_for('forgot_password') }}">Send again</a>
        </div>
      </div>
    </div>
  </body>
</html>
