<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="login-container">
      <div class="login-box">
        <h1>Change Password</h1>
        <p class="subtitle">
          Enter your current password and choose a new one
        </p>

        <form method="post" action="/change_password">

          <div class="input-group">
            <label for="currentPassword">Current Password</label>
            <div class="input-wrap">
              <input
                type="password"
                id="currentPassword"
                name="currentPassword"
                placeholder="Enter your current password"
                required
              />
              <button type="button" class="toggle" data-toggle="currentPassword">ğŸ‘</button>
            </div>
          </div>

          <div class="input-group">
            <label for="newPassword">New Password</label>
            <div class="input-wrap">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Enter your new password"
                required
              />
              <button type="button" class="toggle" data-toggle="newPassword">ğŸ‘</button>
            </div>

            <div class="hint">
              <strong>Password policy:</strong>
              <ul>
                <li>At least 8 characters</li>
                <li>At least one uppercase letter</li>
                <li>At least one number</li>
                <li>At least one special character</li>
              </ul>
            </div>
          </div>

          <div class="input-group">
            <label for="confirmPassword">Confirm New Password</label>
            <div class="input-wrap">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Re-enter your new password"
                required
              />
              <button type="button" class="toggle" data-toggle="confirmPassword">ğŸ‘</button>
            </div>
          </div>

          <button type="submit" class="login-btn">Change Password</button>

          <div class="auth-footer">
            <a href="/login">Back to login</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.querySelectorAll(".toggle").forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-toggle");
          const input = document.getElementById(id);
          if (!input) return;
          input.type = input.type === "password" ? "text" : "password";
        });
      });
    </script>
  </body>
</html>
